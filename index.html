<html>
 <head>
 <title>Breakout</title>
 <script src="javascripts/vendor/jquery-1.11.3.js"></script>
 </head>
 <body>
   <style>
    .FirstCanvas{
      border: 3px solid black;
      background-color: lightgray;
    }
   </style>

   <script src="javascripts/brick.js"></script>
   <script src="javascripts/paddle.js"></script>
   <script src="javascripts/ball.js"></script>
   <script src="javascripts/game.js"></script>
   <script src="javascripts/gameview.js"></script>

   <script>
     // Create the canvas
     var canvas = document.createElement("canvas");
     var ctx = canvas.getContext("2d");
     canvas.width = Breakout.Game.DIM_X;
     canvas.height = Breakout.Game.DIM_Y;
     document.body.appendChild(canvas);
     $('canvas').addClass('FirstCanvas').attr('id', 'first-canvas');


     var game = new Breakout.Game()
     var gameView = new Breakout.GameView(game, ctx);
     gameView.start();
   </script>
 </body>
</html>
